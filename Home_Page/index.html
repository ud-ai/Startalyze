<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Idea Validator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
        min-height: 100vh;
      }
      .main-heading {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        margin-top: 2rem;
        color: #2563eb;
        text-shadow: 1px 2px 8px #bae6fd;
      }
      .form-container {
        background: white;
        max-width: 600px;
        margin: 2rem auto;
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px 0 rgba(31, 41, 55, 0.15);
        padding: 2.5rem 2rem;
      }
      label {
        font-weight: 500;
        color: #2563eb;
      }
      textarea, input, select {
        width: 100%;
        margin-top: 0.25rem;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #cbd5e1;
        padding: 0.75rem;
        font-size: 1rem;
        background: #f8fafc;
        transition: border 0.2s;
      }
      textarea:focus, input:focus, select:focus {
        border: 1.5px solid #2563eb;
        outline: none;
        background: #fff;
      }
      .validate-btn {
        background: linear-gradient(90deg, #38bdf8 0%, #2563eb 100%);
        color: white;
        font-weight: 600;
        padding: 0.75rem 2.5rem;
        border-radius: 0.75rem;
        border: none;
        font-size: 1.1rem;
        box-shadow: 0 2px 8px 0 #bae6fd;
        transition: background 0.2s, transform 0.1s;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        display: block;
        width: 100%;
      }
      .validate-btn:hover {
        background: linear-gradient(90deg, #2563eb 0%, #38bdf8 100%);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 4px 16px 0 #bae6fd;
      }
      .select2-container--default .select2-selection--single {
        border-radius: 0.5rem;
        border: 1px solid #cbd5e1;
        padding: 0.5rem 0.75rem;
        height: 2.5rem;
        background: #f8fafc;
      }
      .select2-container--default .select2-selection--single .select2-selection__rendered {
        color: #2563eb;
        font-weight: 500;
        line-height: 2.5rem;
      }
      .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 2.5rem;
      }
      .container {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
      }

      .dot {
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background-color: #ff0088;
          will-change: transform;
      }
      @media (max-width: 700px) {
        .form-container {
          padding: 1.2rem 0.5rem;
        }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px);}
        to { opacity: 1; transform: translateY(0);}
      }
      .animate-fade-in {
        animation: fade-in 1s ease;
      }
    </style>
</head>
<body>
    <!-- Animated STARTALYZE Heading in a separate div -->
    <div class="w-full flex flex-col items-center mt-8 mb-2">
        <h1 class="text-5xl font-extrabold text-center bg-gradient-to-r from-blue-400 via-fuchsia-500 to-cyan-400 bg-clip-text text-transparent drop-shadow-lg tracking-wide animate-bounce" style="letter-spacing: 0.08em; transition: transform 0.3s;">
            <span style="font-family: 'Segoe UI', 'Arial', sans-serif; letter-spacing: 0.12em;">STARTALYZE</span>
        </h1>
        <p class="text-center text-lg text-gray-600 mb-6 italic tracking-wide animate-fade-in">
            Validate your next big idea with AI-powered insights ðŸš€
        </p>
    </div>
    <div class="form-container">
        <h2 class="text-2xl font-bold text-center mb-2 text-blue-700">Welcome to the Startup Idea Validator</h2>
        <p class="text-center text-gray-600 mb-6">Validate your startup idea by answering a few questions below.</p>
        
        <div id="loader" class="hidden">
          <div class="container my-8">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
          </div>
        </div>

        <form>
            <label for="idea">What is your startup idea? *</label>
            <textarea id="idea" name="idea" rows="3" required placeholder="Describe your startup idea..."></textarea>

            <label for="target_audience">Who is your target audience? *</label>
            <input type="text" id="target_audience" name="target_audience" required placeholder="e.g. Small businesses, Students, etc.">

            <label for="USP">What is your Unique Selling Proposition (USP)? *</label>
            <textarea id="USP" name="USP" rows="2" required placeholder="What makes your idea unique?"></textarea>

            <label for="problem">What problem does your startup solve? *</label>
            <textarea id="problem" name="problem" rows="2" required placeholder="Describe the problem..."></textarea>

            <label for="tech_stack">What technology stack will you use? *</label>
            <select id="tech_stack" name="tech_stack[]" multiple="multiple" required>
                <option value="html_css_js">HTML/CSS/JavaScript</option>
                <option value="react">React.js</option>
                <option value="vue">Vue.js</option>
                <option value="angular">Angular</option>
                <option value="nextjs">Next.js</option>
                <option value="nodejs">Node.js</option>
                <option value="express">Express.js</option>
                <option value="django">Django</option>
                <option value="flask">Flask</option>
                <option value="spring">Spring Boot</option>
                <option value="laravel">Laravel</option>
                <option value="php">PHP</option>
                <option value="ruby_on_rails">Ruby on Rails</option>
                <option value="mysql">MySQL</option>
                <option value="postgresql">PostgreSQL</option>
                <option value="mongodb">MongoDB</option>
                <option value="firebase">Firebase</option>
                <option value="swift">Swift (iOS)</option>
                <option value="kotlin">Kotlin (Android)</option>
                <option value="flutter">Flutter</option>
                <option value="react_native">React Native</option>
                <option value="ionic">Ionic</option>
                <option value="cordova">Cordova</option>
                <option value="other">Other</option>
            </select>
            <textarea id="other_tech" name="other_tech" rows="1" placeholder="If other, please specify" style="display:none; margin-top:5px;"></textarea>

            <label for="industry">Select the industry your startup belongs to: *</label>
            <select id="industry" name="industry" required>
                <option value="" disabled selected>Select Industry</option>
                <option value="agriculture">Agriculture</option>
                <option value="automotive">Automotive</option>
                <option value="construction">Construction</option>
                <option value="energy">Energy</option>
                <option value="food_beverage">Food & Beverage</option>
                <option value="hospitality">Hospitality</option>
                <option value="manufacturing">Manufacturing</option>
                <option value="mining">Mining</option>
                <option value="pharmaceuticals">Pharmaceuticals</option>
                <option value="telecommunications">Telecommunications</option>
                <option value="tourism">Tourism</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="real_estate">Real Estate</option>
                <option value="tech">Technology</option>
                <option value="health">Healthcare</option>
                <option value="finance">Finance</option>
                <option value="education">Education</option>
                <option value="retail">Retail</option>
            </select>
            
            <button type="button" class="validate-btn">
              <span>
                Validate
              </span>
            </button>
        </form>
    </div>
    <script src="home.js" defer></script>
    <script>
    $(document).ready(function() {
        $('#industry').select2({
            placeholder: "Select Industry"
        });
        $('#tech_stack').select2({
            placeholder: "Select Technology Stack"
        });

        $('#tech_stack').on('change', function() {
            if ($(this).val() && $(this).val().includes('other')) {
                $('#other_tech').show().prop('required', true);
            } else {
                $('#other_tech').hide().prop('required', false);
            }
        });
    });
    </script>
    <script type="module">
      import { animate, stagger } from "https://cdn.jsdelivr.net/npm/motion@12.16.0/+esm"

      const dots = document.querySelectorAll(".dot")

      animate(
          dots,
          { y: -30 },
          {
              duration: 0.6,
              repeat: Infinity,
              repeatType: "mirror",
              ease: "easeInOut",
              times: [0, 0.5, 1],
              delay: stagger(0.2, { startDelay: -0.5 }),
          }
      )
    </script>
</body>
</html>
